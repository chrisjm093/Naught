<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title> Naught</title>
</head>
<body>
    <div id="header-container" class="container-fluid">
        <header><i class="fas fa-virus"></i>Naught</header>
    </div>

    <div class="container-fluid">
       <div class="row">
             <div id="date-display" class="cell-style container border col-4">
                <p class="stats">Select a valid date from 12/31/2019 to present.</p>
                <div id="date-form-container">
                    <label for="select-date">Select Date:</label>
                    <input type="date" id="select-date" value="#" min="2019-12-31">
                </div>
               
                <h1 id=" choosen-date " class="display-4">Month XX, 8888</h1>
            </div>
            <div id="location-display" class="cell-style container border col-4">
                <div class="container ">
                    
                        <p class="stats">Select a country to see SARS-CoV-2 statistics</p>
                        <select class="country-dropdown">
                            <option value="">Select Country</option>
                            <option value="usa">USA</option>
                            <option value="china">China</option>
                            <option value="italy">Italy</option>
                        </select>
                       
                    <h1 id=" location " class="display-4">Location</h1>
                    
                </div>
            </div> 
            <div id="stat-display" class="cell-style container border col">
                <p id=" infected " class=" stats ">Total Infected:</p>
                <p id=" dead " class=" stats ">Total Deaths:</p>
                <p id=" recovered " class=" stats ">Total Recovered:</p>
                <p id=" cases-today" class=" stats">New Cases this day:</p>
                <p id=" deaths-today" class=" stats ">Deaths this day:</p>
            </div>
        </div>
   
        <div class="row">
            <div class="col container cell-style border col-md-4">
                <h3 class="pub-title">Select a Publication</h3>
                    <ul class="publications">
                        <li><button id="nyt">New York Times</button></li>
                        <li><button id="npr">NPR</button></li>
                        <li><button id="pbs">PBS</button></li>
                    </ul>
            </div>
            <div class="col container col cell-style border">
                <div class="pubs-content">
                    
                    <h3 id="publication-header" class="pub-title">Publication Header</h3>
                
                    <ul class="articles"> 
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheet/style.css">

    <title> Naught</title>
</head>
<body>
    <div id="header-container" class="container-fluid">
        <header><i class="fas fa-virus"></i>Naught</header>
    </div>

    <div class="container-fluid">
       <div class="row">
             <div id="date-display" class="cell-style container border col-4">
                <p class="stats">Select a date from 12/31/2019 to present.</p>
                <div id="date-form-container">
                    <label for="select-date">Select Date:</label>
                    <input type="date" id="select-date" min="2019-12-31">
                </div>
               
                <h1 id=" chosen-date " class="display-4">Month XX, 8888</h1>
            </div>
            <div id="location-display" class="cell-style container border col-4">
                <div class="container ">
                    
                        <p class="stats">Select to see state or national SARS-CoV-2 statistics</p>
                        <select class="country-dropdown">
                            <option value="usa">National</option>
                            <option value="al">Alabama</option>
                            <option value="ak">Alaska</option>
                            <option value="az">Arizona</option>
                            <option value="ar">Arkansas</option>
                            <option value="ca">California</option>
                            <option value="co">Colorado</option>
                            <option value="ct">Connecticut</option>
                            <option value="de">Delaware</option>
                            <option value="fl">Florida</option>
                            <option value="ga">Georgia</option>
                            <option value="hi">Hawaii</option>
                            <option value="id">Idaho</option>
                            <option value="il">Illinois</option>
                            <option value="in">Indiana</option>
                            <option value="ia">Iowa</option>
                            <option value="ks">Kansas</option>
                            <option value="ky">Kentucky</option>
                            <option value="la">Louisiana</option>
                            <option value="me">Maine</option>
                            <option value="md">Maryland</option>
                            <option value="ma">Massachusetts</option>
                            <option value="mi">Michigan</option>
                            <option value="mn">Minnesota</option>                            
                            <option value="ms">Mississippi</option>
                            <option value="mo">Missouri</option>
                            <option value="mt">Montana</option>
                            <option value="ne">Nebraska</option>
                            <option value="nv">Nevada</option>
                            <option value="nh">New Hampshire</option>
                            <option value="nj">New Jersey</option>
                            <option value="nm">New Mexico</option>
                            <option value="ny">New York</option>
                            <option value="nc">North Carolina</option>
                            <option value="nd">North Dakota</option>
                            <option value="oh">Ohio</option>
                            <option value="ok">Oklahoma</option>
                            <option value="or">Oregon</option>
                            <option value="pa">Pennsylvania</option>
                            <option value="ri">Rhode Island</option>
                            <option value="sc">South Carolina</option>
                            <option value="sd">South Dakota</option>
                            <option value="tn">Tennessee</option>
                            <option value="tx">Texas</option>
                            <option value="ut">Utah</option>
                            <option value="vt">Vermont</option>
                            <option value="va">Virginia</option>
                            <option value="wa">Washington</option>
                            <option value="wi">Wisconsin</option>
                            <option value="wy">Wyoming</option>

                        </select>
                       
                    <h1 id=" location " class="display-4">Location</h1>
                    
                </div>
            </div> 
            <div id="stat-display" class="cell-style container border col">
                <p id=" infected " class=" stats ">Total Infected:</p>
                <p id=" dead " class=" stats ">Total Deaths:</p>
                <p id=" recovered " class=" stats ">Total Recovered:</p>
                <p id=" cases-today" class=" stats">New Cases this day:</p>
                <p id=" deaths-today" class=" stats ">Deaths this day:</p>
            </div>
        </div>
   
        <div class="row">
            <div class="col container cell-style border col-md-4">
                <h3 class="pub-title">Select a Publication</h3>
                    <ul class="publications">
                        <li><button id="nyt">New York Times</button></li>
                        <li><button id="npr">NPR</button></li>
                        <li><button id="pbs">PBS</button></li>
                    </ul>
            </div>
            <div class="col container col cell-style border">
                <div class="pubs-content">
                    
                    <h3 id="publication-header" class="pub-title">Publication Header</h3>
                
                    <ul class="articles"> 
                    </ul>
                </div>
            </div>
        </div>
    </div>
<footer>
    <div id="footer-container" class="row align-items-center">
        <div class="col">
            <i class="fas fa-virus"></i>
        </div>
    </div>
</footer>   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
